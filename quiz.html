<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries and Capital Cities</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>


    <div class="container">
        <h1>Countries and Capital Cities</h1>
        <div id="question"></div>
    <form id="quizForm">
        <label><input type="radio" name="answer" value="A"> <span id="choiceA"></span></label><br>
        <label><input type="radio" name="answer" value="B"> <span id="choiceB"></span></label><br>
        <label><input type="radio" name="answer" value="C"> <span id="choiceC"></span></label><br>
        <label><input type="radio" name="answer" value="D"> <span id="choiceD"></span></label><br>
        <input type="submit" value="Submit">
    </form>
    <div id="feedback"></div>
    
</div>

<div id="counter">0</div>
<button onclick="incrementCounter()">Increment</button>

<script src="countryandcapital.js"></script>
<script>
    let count = 0;

    function incrementCounter() {
        count++;
        document.getElementById("counter").innerHTML = count;
    }
</script>
</body>
</html>
